<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pink Trivia | A trivia game for the web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Aaron Michael McNulty">
    <meta name="description" content="A trivia game for mobile and desktop browsers.">
    <link rel="shortcut icon" href="assets/images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="introScreen">
        <div id="introLogoBanner">
            <div class="bannerTextWrapper">
                <p id="introBannerleft" class="bannerText">Pink</p>
            </div>
            <img id="introBannerImg" src="assets/images/logo/ptlogo.png" alt="PT Logo">
            <div class="bannerTextWrapper">
                <p id="introBannerRight" class="bannerText">Trivia</p>
            </div>
        </div>
    </div>
    <div id="gameScreen">
        <div id="mainContent">
            <div id="logoBanner">
                <div class="bannerTextWrapper">
                    <p id="bannerleft" class="bannerText">Pink</p>
                </div>
                <img id="bannerImg" src="assets/images/logo/ptlogo.png" alt="PT Logo">
                <div class="bannerTextWrapper">
                    <p id="bannerRight" class="bannerText">Trivia</p>
                </div>
            </div>
            <div id="timerSection">
                <div id="timer" class="loader">
                    <div class="loader-bg">
                        <div class="text"></div>
                    </div>        
                    <div class="spiner-holder-one animate-0-25-a">
                        <div class="spiner-holder-two animate-0-25-b">
                            <div class="loader-spiner"></div>
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-25-50-a">
                        <div class="spiner-holder-two animate-25-50-b">
                            <div class="loader-spiner"></div>
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-50-75-a">
                        <div class="spiner-holder-two animate-50-75-b">
                            <div class="loader-spiner"></div>
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-75-100-a">
                        <div class="spiner-holder-two animate-75-100-b">
                            <div class="loader-spiner"></div>
                        </div>
                    </div>
                </div>
                <select name="category" id="category">
                    <option selected disabled value="0">Select Category</option>
                </select>
                <button id="startButton">Start</button>
            </div>
            <div id="outputSection">
                <div id="QAsection"  class="gameDisplay">
                    <h3 id="currentQuestion">How does it feel to be the president of the United States?</h3>
                    <div class="answerWrapper">
                        <div class="answer">
                            <p class="answerText">Very Stressfull</p>
                        </div>
                    </div>
                    <div class="answerWrapper">
                        <div class="answer">
                            <p class="answerText">A Lot Of Fun</p>
                        </div>
                    </div>
                    <div class="answerWrapper">
                        <div class="answer">
                            <p class="answerText">Terrifying</p>
                        </div>
                    </div>
                    <div class="answerWrapper">
                        <div class="answer">
                            <p class="answerText">Boring</p>
                        </div>
                    </div>
                </div>
                <div id="alertSection" class="gameDisplay">
                    <p id="alertMessage"></p>
                </div>
                <div id="resultsSection" class="gameDisplay">
                    <h1 id="resultsMessage"></h1>
                    <p id="currentCorrect"></p>
                    <p id="currentIncorrect"></p>
                    <p id="totalCorrect"></p>
                    <p id="totalIncorrect"></p>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; Pink Trivia &amp; Monkey Stomp Games 2017</p>
        </footer>
    </div>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
